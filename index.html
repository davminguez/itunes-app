<html>

<head>
  <title>Itunes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="header text-center">
        <h1>iTunes Music Library</h1>
      </div>
    </div>
  </div>
  <form class="form-inline text-center">
    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
    <div class="form-group">
      <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
      <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
    </div>
  </form>
  <div class="container">
    <div class="row">
      <div id="song-list" class="song-text col-md-8 col-md-offset-2">
        <!--<ul id="songInfo">-->
        <!--Song & info added here-->
        <!--</ul>-->
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="itunes-service.js"></script>
  <script src="app.js"></script>
  <script>  
document.addEventListener('play', function(e){    
    var audios = document.getElementsByTagName('audio');    
    for(var i = 0, len = audios.length; i < len;i++){    
        if(audios[i] != e.target){    
            audios[i].pause();    
        }    
    }    
}, true);  
</script>
</body>

</html>
